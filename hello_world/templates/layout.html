<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %} - Hello</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">Hello World</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li>
                                <a href="{{ url_for('hello_world') }}">Hello</a>
                            </li>
                            <li>
                                <a href="{{ url_for('hello_world') }}Kibur">Hello Kibur</a>
                            </li>
                            <li>
                                <a href="{{ url_for('about') }}">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <span>
                &copy; Copyright 2016 by <a href="http://domain.invalid/">Kibur</a>.
            </span>
        </footer>
        <script src="{{ url_for('static', filename='js/jquery-2.2.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
