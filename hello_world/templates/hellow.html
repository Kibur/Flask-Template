{% extends "layout.html" %}
{% block title %}
    {% if name %}
        {{ name }}
    {% else %}
        Hello World!
    {% endif %}
{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% if name %}
        <h1>Hello, {{ name }}!</h1>
    {% else %}
        <h1>Hello World!</h1>
    {% endif %}
{% endblock %}
